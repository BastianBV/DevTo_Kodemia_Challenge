<html lang="en">

<body>
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fs-3" href="/">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link fs-5" href="post.html">Posts</a>
          <a class="nav-link fs-5" href="create_post.html">Create Post</a>

          <!-- <a class="nav-link disabled">Disabled</a> -->
        </div>
      </div>
    </div>
  </nav>
  <style>
    body {
      background-color: rgb(158, 158, 158);
    }
  </style>
  <body class="postsHolder">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <form class="mt-5 w-50">
          <h2 class="text-center">Crea tu post</h2>
          <div class="alerts_holder"></div>


          <div class="mb-3 mt-3">
            <input
              type="text"
              class=" post_title_input"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Inserta el titulo"
            />
          </div>
        
          <div class="mb-3 mt-3">
            <input
              type="text"
              class=" post_tags_input"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Inserta el titulo"
            />
          </div>
          <div class="mb-3">

            <textarea
              class=" post_body_input"
              name="exampleInputPassword1"
              id="exampleInputPassword1"
              cols="30"
              rows="10"
              placeholder="Inserta el cuerpo de tu post"
            ></textarea>
          </div>

          <button type="button" class="btn btn-primary btn_create_post mt-2">
            Publish
          </button>
          
        </form>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="js/CRUD.js"></script>
    <script src="https://cdn.quilljs.com/1.2.6/quill.min.js"></script>
